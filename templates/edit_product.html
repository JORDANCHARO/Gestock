{% extends "base.html" %}

{% block title %}Modifier le Produit - GestStock{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Modifier le Produit</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du produit</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="category_id" class="form-label">Catégorie</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="supplier_id" class="form-label">Fournisseur</label>
                            <select class="form-select" id="supplier_id" name="supplier_id" required>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" {% if product.supplier_id == supplier.id %}selected{% endif %}>
                                    {{ supplier.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="unit" class="form-label">Unité de mesure</label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="kg" {% if product.unit == 'kg' %}selected{% endif %}>Kilogramme (kg)</option>
                                <option value="g" {% if product.unit == 'g' %}selected{% endif %}>Gramme (g)</option>
                                <option value="l" {% if product.unit == 'l' %}selected{% endif %}>Litre (l)</option>
                                <option value="ml" {% if product.unit == 'ml' %}selected{% endif %}>Millilitre (ml)</option>
                                <option value="unité" {% if product.unit == 'unité' %}selected{% endif %}>Unité</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantité actuelle</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" min="0" value="{{ product.quantity }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="min_quantity" class="form-label">Seuil minimum</label>
                            <input type="number" class="form-control" id="min_quantity" name="min_quantity" step="0.01" min="0" value="{{ product.min_quantity }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Prix de vente</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('products') }}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
